{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122316066-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-122316066-3');
  </script>


  <title>Sly - Url Shortening Service</title>
  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}
  {%block js %}{% endblock %}
  </head>
<body>
    {% include 'nav.html' %}
    <div class="container">
      {% include 'shrink/_messages.html' %}
      {% block content %}{%endblock%}
      
    </div>


    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     	{% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
